<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function randomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}


/* END STARTING CODE */
var guess1 = prompt("try to guess a number")
	var guess = randomInt(0,100)
    

    while(guess1!== guess){
    	if (guess1 > guess){
    	document.write("you guessed higher   ||   ")
    	guess1 = prompt("try to guess a number    ||   ")
    
    }
    
    else if (guess1 < guess) {
    	document.write("you guessed lower ")
     guess1 = prompt("try to guess a number")
    }	
    }
   document.write("you guessed correctly")

    </script>
</body>

</html>
